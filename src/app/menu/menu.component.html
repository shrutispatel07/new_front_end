<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="managecategory"><b>Category Management</b></a><br>
      <a mat-list-item routerLink="manageorder"><b>Order Management</b></a><br>
      <a mat-list-item routerLink="manageflyer"><b>Flyers Management</b></a><br>
      <a mat-list-item routerLink="managevisitingcard"><b>Visiting Card Requirements Management</b></a><br><br>
      <a mat-list-item routerLink="managetycard"><b>Thank You Card Requirements Management</b></a><br>
      <a mat-list-item routerLink="manageenvelop"><b>Envelop Requirements Management</b></a><br>
      <a mat-list-item routerLink="managelabel"><b>Label Requirements Management</b></a><br>
      <a mat-list-item routerLink="managesubcategory"><b>SubCategory Management</b></a><br>
      <a mat-list-item routerLink=""><b>Items Management</b></a><br>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MILI ENTERPRISE</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
