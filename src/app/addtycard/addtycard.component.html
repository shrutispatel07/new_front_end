<div class="form-group" align="center">
<mat-form-field style="
width: 900px;
">
  <input matInput required
  name="cname"
  [(ngModel)]="cname"
  placeholder="Enter Company Name">
</mat-form-field>
<br>
</div>


<div class="form-group" align="center">
    <mat-form-field style="
    width: 900px;
    ">
      <textarea matInput
      name="yourtext"
      [(ngModel)]="yourtext"
      placeholder="Enter Your Text"></textarea>
    </mat-form-field>
    <br>
    <br>
    </div>


        <div class="form-group" align="center">
          <mat-form-field style="
          width: 900px;
          ">
            <input matInput
            name="requirements"
            [(ngModel)]="requirements"
            placeholder="Enter Your Extra Requirements">
          </mat-form-field>
          <br>
          </div>


        <div class="form-group" align="center">
          <mat-form-field style="
          width: 900px;
          ">
            <input matInput
            name="fk_email_id"
            [(ngModel)]="fk_email_id"
            placeholder="Enter Your Account Email-id">
          </mat-form-field>
          <br>
          </div>
  <br>
<br>
<div class="button-row">
    <button mat-raised-button color="primary" (click)="onAdd()">ADD</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="onCancel()">CANCEL</button>
</div>
